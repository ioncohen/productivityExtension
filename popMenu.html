<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div id = "roundedInsert" style="display: block;">
      <div id="logoHeader">
        <h1 id="globalTitle" style="position: relative; top: -12px">
          <img src="images/PEIcon48.png" alt="logo" style="width: 32px; height:auto; position: relative; top: 8px" />  Lock In
        </h1>
      </div>
      <div id="popupMain">
        <div><i class="note" style = "position: relative; top: -8px">Productivity tool for chromium browsers</i></div>
        <fieldset style="margin-bottom: 12px;">
          <legend>Start a Session</legend>
          <div>
            <label for="sessionLengthInput">Session Length: </label><br>
            <input type="text" id="sessionLengthInput" name="sessionLength" placeholder="Minutes of focus"><button id="infBlock"> ∞ </button>
          </div>
          
          <div>
            <label for="allowOverridesCheck">Allow Overrides? </label>
            <input type="checkbox" id ="allowOverridesCheck" checked autocomplete="on" value="allowOverrides">
          </div>
          <div style="display: flex; justify-content: center; margin-top: 5px">
            <button id="startSessionButton">Begin Session</button>
          </div>
        </fieldset>
        
        <p class="smallHeader" style="display: none">Start a Session</p>  
        <button style="display: none">Enter</button>
        <button id="startSessionButton" style="margin-top:10; display: none">Begin Session</button>
        
        <div class="lineSeparatedDiv">
          <button id="goToSettingsButton" class="bigButton">Edit Settings, Block List</button>
        </div>
        <div class="lineSeparatedDiv">
          <button id ="blockThisSite" class="blockThisSite bigButton">Block current site</button>
        </div>
      </div>
  
      <div id="popupSettings">
          <h1>Edit Settings</h1>
        <p class="smallerHeader"><strong>Edit passphrase:</strong><img src="images/infoCircle.svg" class="infoCircle" title="You will have to type this out to override the blocker. Up to 500 characters."/></p>
        <textarea type="text" id="passInput" placeholder="Type here" wrap="soft"></textarea>
  
        <p class="smallerHeader"><strong>Edit block list:</strong><img src="images/infoCircle.svg" class="infoCircle" title="Enter text on each line. Any url containing this text will be blocked"/></p>
        <textarea type="text" id="blockList" placeholder="Up to 100 lines"></textarea>
        <div><i class="note">Add a "-" before a line to make an exception</i></div>
  
  
        <p class="smallerHeader" style="margin-bottom: 0px; margin-top: 0px"><strong>Enable distraction-free sites</strong><img src="images/infoCircle.svg" class="infoCircle" title="Removes some infinite scrolls and content recommendation features from different sites."/></p>
        <form id="checkboxColumn">
            <div>
              <input type="checkbox" id="streamlineYoutube" name="setting1">
              <label for="setting1"> Youtube</label>
            </div>
            <div>
              <input type="checkbox" id="streamlineReddit" name="setting2">
              <label for="setting2"> Reddit</label>
            </div>
            <div>
              <input type="checkbox" id="streamlineInstagram" name="setting3">
              <label for="setting3"> Instagram</label>
            </div>
            <div>
              <input type="checkbox" id="streamlineTwitter" name="setting4">
              <label for="setting4"> Twitter</label>
            </div>
        </form>
        
        <div id="saveButtonContainer">
          <button id="saveSettingsButton" style = "display: none">Save</button><button id="backButton">Save & Exit</button><button id="discardChanges">Discard Edits</button>
        </div>
      </div>
  
      <div id="activeSession">
        <h1>Active Session</h1> 
        <button id="timerDisplay">00:00:00</button>
        
        <div id="hiddenLine" style="margin: 15px; border-top: 1px solid black; width: 100%"></div>
        <span id="hiddenMessage">
          <span style="text-align: center">Session Complete: <button id="sessionEndReturn">Return</button><button class="exitButton">Exit</button></span>
          </span>
        <!--put dots like baseball to represent next big pomodoro break-->
        <button id="overrideButton" class="mediumButton">Override Lock-In session</button>
        <!--maybe clicking the clock should pause it-->
        
        <button id="extendButton" class="mediumButton">Extend Lock-In session</button>
        <div id = "extendButtonPrompt" class="fakeButton mediumButton">
          Extend for <input id="extendNumInput" type="number"> minutes <button id="extendEnter">Enter</button>
        </div>  
        <button id="blockThisSiteActive" class="blockThisSite mediumButton" style="margin-bottom: 0px;" >Add site to block list</button>
        <div id = "blockThisSitePrompt" class = "fakeButton mediumButton" style="margin-bottom: 0px">
          <input id="newBlockInput" type="text"> <button id="newBlockEnter">Block</button><button id="cancelNewBlock" class="XButton">✖</button>
        </div>
      </div>
  
      <div id="typePassphrase">
        <h1>Type Passphrase: </h1>
        <p id="targetPassphrase">PlaceHolder Text</p>
        <textarea type="text" id="typePassBox" placeholder="Retype Passphrase Here"></textarea>
        <button id="cancelOverride">Cancel Override</button>
  
      </div>
    </div>
  </body>
  <script src="popupScript.js"></script>
</html>
