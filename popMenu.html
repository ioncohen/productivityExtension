<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div id = "roundedInsert" style="display: block;">
      <div id="logoHeader">
        <h1 id="globalTitle" style="position: relative; top: -12px">
          <img src="PEIcon48.png" alt="logo" style="width: 32px; height:auto; position: relative; top: 8px" />  Lock In
        </h1>
      </div>
      <div id="popupMain">
        <div><i class="note" style = "position: relative; top: -8px">Productivity tool for chromium browsers</i></div>
        <form>
          <fieldset>
            <legend>Start a Session</legend>
            <div>
              <label for="sessionLengthInput">Session Length: </label>
              <input type="text" id="sessionLengthInput" name="sessionLength" placeholder="Minutes of focus">
            </div>
            
            <div>
              <label for="allowOverridesCheck">Allow Overrides? </label>
              <input type="checkbox" id ="allowOverridesCheck" checked autocomplete="on" value="allowOverrides">
            </div>
            <div style="display: flex; justify-content: center; margin-top: 5px">
              <button id="startSessionButton">Begin Session</button>
            </div>
            
          </fieldset>
        </form>
        
        <p class="smallHeader" style="display: none">Start a Session</p>  
        <button style="display: none">Enter</button>
        <button id="startSessionButton" style="margin-top:10; display: none">Begin Session</button>
        
        <div class="lineSeparatedDiv">
          <button id="goToSettingsButton" class="bigButton">Edit Settings, Block List</button>
        </div>
        <div class="lineSeparatedDiv">
          <button class="blockThisSite bigButton">Block current site</button>
        </div>
      </div>
  
      <div id="popupSettings">
          <h1>Edit Settings</h1>
        <p class="smallerHeader" style="margin-top: 5px;"><strong>Edit passphrase:</strong><img src="infoCircle.svg" class="infoCircle" title="You will have to type this out to override the blocker. Up to 500 characters."/></p>
        <textarea type="text" id="passInput" placeholder="Type here" wrap="soft"></textarea>
  
        <p class="smallerHeader"><strong>Edit block list:</strong><img src="infoCircle.svg" class="infoCircle" title="Enter text on each line. Any url containing this text will be blocked"/></p>
        <textarea type="text" id="blockList" placeholder="Up to 100 lines"></textarea>
        <div><i class="note">Add a "-" before a line to make an exception</i></div>
  
  
        <p class="smallerHeader"><strong>Extra Settings</strong><img src="infoCircle.svg" class="infoCircle" title="Remove distracting parts of selected sites"/></p>
        <form>
            <input type="checkbox" id="streamlineYoutube" name="setting1">
            <label for="setting1"> Enable Distraction-Free Youtube</label><br>
            <input type="checkbox" id="streamlineReddit" name="setting2">
            <label for="setting2"> Enable Distraction-Free Reddit</label><br>
            <input type="checkbox" id="streamlineInstagram" name="setting3">
            <label for="setting3"> Enable Distraction-Free Instagram</label><br>
        </form>
        
        <div id="saveButtonContainer">
          <button id="saveSettingsButton">Save</button><button id="backButton">Save & Exit</button>
        </div>
      </div>
  
      <div id="activeSession">
        <h1>Active Session</h1> 
        <button id="timerDisplay">00:00:00</button>
        
        <div id="hiddenLine" style="margin: 15px; border-top: 1px solid black; width: 100%"></div>
        <span id="hiddenMessage">
          <span style="text-align: center">Session Complete: <button id="sessionEndReturn">Return</button><button class="exitButton">Exit</button></span>
          </span>
        <!--put dots like baseball to represent next big break-->
        <button id="overrideButton" class="mediumButton">Override Lock-In session</button>
        <!--maybe clicking the clock should pause it-->
        <button id="pauseButton" class="mediumButton">Pause Lock-In session</button>
        <button id="blockThisSite" class="blockThisSite mediumButton" style="margin-bottom: 0px;" >Add current site to block list</button>
      </div>
  
      <div id="typePassphrase">
        <h1>Type Passphrase: </h1>
        <p id="targetPassphrase">PlaceHolder Text</p>
        <textarea type="text" id="typePassBox" placeholder="Retype Passphrase Here"></textarea>
        <button id="cancelOverride">Cancel Override</button>
  
      </div>
    </div>
  </body>
  <script src="popupScript.js"></script>
</html>
